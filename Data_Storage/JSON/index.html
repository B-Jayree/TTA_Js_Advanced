<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Information System</title>
</head>
<body>
    <h1>Employees Data from json</h1>
    <p id="demo"></p>
    

    <script>
        let text = '{"employees":[' + '{"id":1,"firstName":"John","lastName":"Doe"}' + ',' 
        + '{"id":2,"firstName":"Anna","lastName":"Smith"}' + ',' 
        + '{"id":3,"firstName":"Peter","lastName":"Jones"}' + ']}'
        let obj = JSON.parse(text);
        document.getElementById("demo").innerHTML = obj.employees[0].firstName + " " + obj.employees[0].lastName + " " + obj.employees[1].firstName + " " + obj.employees[1].lastName+ " " + obj.employees[2].firstName + " " + obj.employees[2].lastName;
  
</script>
</body>
</html>
